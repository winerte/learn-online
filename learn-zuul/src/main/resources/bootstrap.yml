spring:
  application:
    name: learn-zuul
  cloud:
    config:
      discovery:
        service-id: learn-config
        enable: true
      name: learn-config
      profile: dev
server:
  port: 9000
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka
zuul:
  sensitive-headers:
  host:
    connect-timeout-millis: 3000
    socket-timeout-millis: 3000



hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeout-in-milliseconds: 3000